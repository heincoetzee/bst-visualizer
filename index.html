<!doctype html>
<html lang="en-GB" dir="ltr">
  <head>
    <title>Binary Search Tree Visualizer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Online Tool to visualize the searching, 
    insertion, deletion and balancing of a Binary Search Tree">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/d1e4ce82e3.js" crossorigin="anonymous"></script>
    <!-- <script defer src="bst.js"></script> -->
  </head>
  <body>
    <header>
      <!-- Page Icon-->
      <span class="fa-solid fa-tree"></span>

      <div class="perform-algorithm">
        <input type="text">
        <button>Search</button>
      </div>

      <!-- Select Algorithm Dropdown -->
      <div class="dropdown">
        <div class="dropdown-toggle">
          <p>Select Algorithm</p>
          <span class="fa-solid fa-caret-down"></span>
        </div>

        <ul class="dropdown-menu">
          <li>Search</li>
          <li>Insert</li>
          <li>Delete</li>
        </ul>
      </div>

      <!-- Change Speed Dropdown -->
      <div class="dropdown">
        <div class="dropdown-toggle">
          <p>Change Speed</p>
          <span class="fa-solid fa-caret-down"></span>
        </div>

        <ul class="dropdown-menu">
          <li>Slow</li>
          <li>Average</li>
          <li>Fast</li>
        </ul>
      </div>

      <button>Clear Board</button>
    </header>

    <main>
      <canvas id="canvas"></canvas>
    </main>
  </body>
</html>
