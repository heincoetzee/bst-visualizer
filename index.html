<!doctype html>
<html lang="en-GB" dir="ltr">
  <head>
    <title>Binary Search Tree Visualizer.beta</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Online Tool to visualize the searching, 
    insertion, deletion and balancing of a Binary Search Tree">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <script src="https://kit.fontawesome.com/d1e4ce82e3.js" crossorigin="anonymous"></script>
    <script defer src="javascript/dropdown.js"></script>
    <script type="module" defer src="javascript/bst-visualize.js"></script>
  </head>
  <body>
    <header>
      <div class="page-info">
        <!-- Page Icon-->
        <span class="fa-solid fa-tree"></span>
        <h1>Binary Search Tree Visualizer</h1>
      </div>

      <div class="perform-algorithm">
        <div>
          <input type="text" placeholder="number">
          <button>Insert</button>
        </div>
          <p class="error-message"></p>
      </div>

      <div class="dropdown-container">
        <!-- Select Algorithm Dropdown -->
        <div class="dropdown">
          <div class="dropdown-toggle">
            <p>Select Algorithm</p>
            <span class="fa-solid fa-caret-down"></span>
          </div>

          <ul class="dropdown-menu not-visible">
            <li>Search</li>
            <li>Insert</li>
            <li>Delete</li>
          </ul>
        </div>
      </div>

      <button class="clear">Clear Board</button>
    </header>

    <main>
      <canvas id="canvas" width="500" height="500"></canvas>
    </main>
  </body>
</html>
